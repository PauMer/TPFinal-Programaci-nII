<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App BIBLIOTECA</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body background="fondo.jpg">
    <header>
        <h1>BIBLIOTECA</h1>
    </header>
    <main>
        <fieldset>
            <h2>LIBRO</h2>
            <label for="">Titulo: </label>
            <input type="text" id="titulo"> <br><br>
            <label for="">Autor: </label>
            <input type="text" id="autor"> <br><br>
            <button onclick="añadirLibro()" id="btnAñadirLibro">Añadir</button>
            <button onclick="actualizarLibro()" id="btnModificarLibro" hidden="true">Modificar</button><br><br>
            <div id="mostrarLibros"></div><br>
        </fieldset>
        <br>
        <fieldset>
            <h2>ALUMNO</h2>
            <label for="">DNI: </label>
            <input type="number" id="dni"> <br><br>
            <label for="">Nombre: </label>
            <input type="text" id="nombre"> <br><br>
            <label for="">Direccion: </label>
            <input type="text" id="direccion">
            <br><br>
            <button onclick="añadirAlumno()" id="btnAñadirAlumno">Añadir</button>
            <button onclick="actualizarAlumno()" id="btnModificarAlumno" hidden="true">Modificar</button><br><br>
            <div id="mostrarAlumnos"></div><br>
        </fieldset>
        <br>
        <fieldset>
            <h2>PRESTAMOS</h2>
            <div id="datos">
                <label for="">Titulos: </label>
                <select id="titulos"></select>
                <br><br>
                <label for="">DNI del alumno: </label>
                <select id="dniAlumnos"></select>
                <br><br>
                <label for="">Fecha de entrega: </label>
                <input type="date" id="fechaEntrega">
                <br><br>
                <button onclick="prestarLibros()">Prestar</button><br><br>
            </div>
            <div id="devolucion" hidden="true">
                <label for="">Fecha de devolución: </label>
                <input type="date" id="fechaDevolucion">
                <button onclick="finalizarDevolucion()">Finalizar Devolución</button><br>
            </div>
            <div id="mostrarPrestamos"></div>
            <hr>
            <div id="mostrarLibrosEntregados"></div>
            </div>
        </fieldset>
    </main>
</body>
</html>
